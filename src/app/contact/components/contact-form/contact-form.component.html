<p class="text-3xl font-bold text-gray-900">Let's talk</p>
<p class="mt-3 font-medium text-gray-600">Feel free to reach out to us with any inquiries or feedback!</p>
<form [formGroup]="contactForm" (submit)="submitForm()">
    <div class="grid mt-6">
        <div class="col-12">
            <app-input-text label="Name" formControlName="name"></app-input-text>
        </div>
        <div class="col-12">
            <app-input-email label="Email" formControlName="email"></app-input-email>
        </div>
        <div class="col-12">
            <app-input-textarea label="Message" formControlName="message"></app-input-textarea>
        </div>
        <div class="col-12 flex justify-content-end">
            <p-button type="submit" icon="pi pi-send" label="Send" [loading]="loading" styleClass="p-button-lg"></p-button>
        </div>
    </div>
</form>
